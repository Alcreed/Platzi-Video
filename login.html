<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Inicio de Sesión</title>
</head>
<body>

    <header class="header">
        <div class="logo">
            <img class="header__img" src="./images/logo-platzi-video-BW2.png" alt="Logo platzi-video">
        </div>
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="btn">Iniciar sesión</button>
                <div class="login__container--remember">
                    <label>
                        <input type="checkbox" id="cb1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>

            <section class="login__container--social-media">
                <div><img src="./Images/google-icon.webp" alt="Google Icon">Inicia sesión con Google</div>
                <div><img src="./Images/twitter-icon.png" alt="Twitter Icon">Inicia sesión con Twitter</div>
            </section>

            <p class="login__container--register">¿No tienes ninguna cuenta? <a href="">Regístrate</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
    
</body>
</html>
